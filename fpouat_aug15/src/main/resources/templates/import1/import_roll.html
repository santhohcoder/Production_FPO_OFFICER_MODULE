<html>
<head>
<head lang="en" th:replace="header :: header"></head>

<style>
#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }
.lab_txt {
	font-size: 14px;
	color: blue;
	font-weight: 700;
}

.numradius {
	border: 2px solid #ff4957;
	background-color: #ff4957;
	border-radius:20px;
	font-weight:700;	
	color: white;
	padding: 7px;
}
</style>
</head>
<body style="background: #daeaf4 !important;">
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>
	<div class="container"
		style="background-color: #67acb5; border-right: 4px solid rgb(74, 223, 131); border-radius: 10px;">
		<div class="mt-4" style="color: #080603" align="center">
			<h2>Process Imported Articles</h2>
		</div>
		<table class="table mt-3" style="text-align: center;">
			<thead style="background-color: #c8c8c8">
				<tr>
					<th scope="col" style="width: 33%;text-align: center;">Queue</th>
					<th scope="col" style="width: 33%;text-align: center;">Role</th>
					<th scope="col" style="text-align: center;">Tot. No. of Articles in Queue</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row"><a href="import_list"><button
								type="button" class="btn btn-success"><strong>Assessment Queue</strong></button></a></th>
					<td><strong>Appraiser / Superintendent</strong></td>
					<td><span class="numradius" th:text="${couass}" >&nbsp;</span></td>
				</tr>
				<tr>
					<th scope="row"><a href="import_exm_search"><button
								type="button" class="btn btn-success"><strong>Scan / Exam Queue</strong></button></a></th>
					<td><strong>Preventive Officer / Inspector</strong></td>
					<td><span class="numradius" th:text="${couexm}" >&nbsp;</span></td>
				</tr>
			<!-- 	<tr>
					<th scope="row"><a href="import_search"><button
								type="button" class="btn btn-success" style="width: 47%"><strong>Query Queue</strong></button></a></th>
					<td><strong>Preventive Officer / Inspector</strong></td>
					<td><span class="numradius">&nbsp;23&nbsp;</span></td>
				</tr> -->
				<tr>
					<th scope="row"><a href="import_ooc_search"><button
								type="button" class="btn btn-success" style="width: 47%"> <strong>OOC Queue</strong> </button></a></th>
					<td><strong>Appraiser / Superintendent</strong></td>
					<td><span class="numradius" th:text="${couooc}" >&nbsp;</span></td>
				</tr>				
				<tr>
					<th scope="row"><a href="import_det_search"><button
								type="button" class="btn btn-success" style="width: 47%"><strong>Detention Queue</strong></button></a></th>
					<td><strong>Appraiser / Superintendent</strong></td>
					<td><span class="numradius" th:text="${coudet}" >&nbsp;</span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
<script type="text/javascript">

function showLoader() {
	$("#overlay").css("display", "block");
	$('#overlay').height($("body").innerHeight());
}

function hideLoader() {
	setTimeout(function() {
		$("#overlay").css("display", "none");
	}, 500);
}

</script>

</html>
