<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />
<script th:src="@{js/jquery-3.4.1.min.js}"></script>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/datatables.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/font.js}"></script>

<style>
body {
	color: #fff;
	background: #d47677;
}

.form-control {
	min-height: 41px;
	background: #fff;
	box-shadow: none !important;
	border-color: #e3e3e3;
}

.form-control:focus {
	border-color: #70c5c0;
}

.form-control, .btn {
	border-radius: 2px;
}

.login-form {
	width: 350px;
	margin: 0 auto;
	padding: 170px 0 30px;
}

.login-form form {
	color: #7a7a7a;
	border-radius: 2px;
	margin-bottom: 15px;
	font-size: 13px;
	background: #ececec;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
	position: relative;
}

.login-form h2 {
	font-size: 22px;
	margin: 35px 0 25px;
}

.login-form .avatar {
	margin: 0 auto;
	left: 0;
	right: 0;
	top: -50px;
	width: 95px;
	height: 95px;
	border-radius: 50%;
	z-index: 9;
	background: #70c5c0;
	padding: 15px;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
}

.login-form .avatar img {
	width: 100%;
}

.login-form input[type="checkbox"] {
	position: relative;
	top: 1px;
}

.login-form .btn, .login-form .btn:active {
	font-size: 16px;
	font-weight: bold;
	background: #70c5c0 !important;
	border: none;
	margin-bottom: 20px;
}

.login-form .btn:hover, .login-form .btn:focus {
	background: #50b8b3 !important;
}

.login-form a {
	color: #fff;
	text-decoration: underline;
}

.login-form a:hover {
	text-decoration: none;
}

.login-form form a {
	color: #7a7a7a;
	text-decoration: none;
}

.login-form form a:hover {
	text-decoration: underline;
}

.login-form .bottom-action {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="login-form">

		<div class="avatar">
			<img style="margin-top: -8%;" src="images/CBEC.png">
		</div>
		<h2 class="text-center">Login</h2>
		<div class="form-group">
			<input type="text" class="form-control" id="username" name="username"
				placeholder="Username" >
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" name="password"
				placeholder="Password">
		</div>
		<div class="form-group">

			<button class="btn btn-primary btn-lg btn-block"
				onclick="login(value)">Sign In</button>
		</div>


	</div>

	<div id="loginWarningMsg" class="modal fade">
		<div class="modal-dialog" style="max-width: fit-content;">
			<div class="modal-content">
				<div class="modal-body" style="color: black;" align="center">
					<h4>Login Failed</h4>
					<h5>Invalid User Name or Password</h5>
				</div>
				<div class="modal-footer" align="center">
					<button data-dismiss="modal" class="btn btn-primary">OK</button>
				</div>
			</div>
		</div>
	</div>



</body>

<script src="js/login.js"></script>
</html>
