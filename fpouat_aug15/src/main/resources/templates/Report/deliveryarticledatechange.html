<style>

#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }
</style>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>
<div id="maindiv" class="col-md-12">
<input type="hidden" th:value="${Deliverycount}" id="delivercounthide" >
<input type="hidden" th:value="${ooccount}" id="ooccounthide" >
			<div align="center">
				<p>
					<!-- <strong >Query Queue</strong> -->
				</p>
			</div>

			<table id="deliverytable" class="table table-striped table-bordered mt-3 newtable"
				style="font-size: 16px; text-align: center;">
				<thead style="background-color: #a1c4e6;">
					<tr>
					<th scope="col" style="text-align: center;">Sl.No</th>
					<th scope="col" style="text-align: center;">FPO Site</th>
                    <th scope="col" style="text-align: center;">Article Id</th>
                    <th scope="col" style="text-align: center;">Posting Dt</th>
                    <th scope="col" style="text-align: center;">EAD Status</th>
                    <th scope="col" style="text-align: center;">Mail Class</th>
                    <th scope="col" style="text-align: center;">OOC Dt</th>
                    <th scope="col" style="text-align: center;">Delivery PO</th>
                    <th scope="col" style="text-align: center;">Delivery Date</th>
                    <th scope="col" style="text-align: center;">Delivery Status</th>
                    <th scope="col" style="text-align: center;">Delivery Mode</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="values: ${deliveryarticles}" class="" >
					   <td></td>
					    <td th:text="${deliveryarticle.cussite== null ? '-' : deliveryarticle.cussite}"></td>
                       <td th:text="${deliveryarticle.item_id}"></td>
                       <td th:text="${deliveryarticle.postingdt== null ? '-' : deliveryarticle.postingdt}"></td>
                       <td th:text="${deliveryarticle.eadstatus}"></td>
                       <td th:text="${deliveryarticle.mailclass== null ? '-' : deliveryarticle.mailclass}"></td>
                       <td th:text="${deliveryarticle.oocdt== null ? '-' : deliveryarticle.oocdt}"></td>
                       <td th:text="${deliveryarticle.deli_po}"></td>
                       <td th:text="${deliveryarticle.deli_dt}"></td>
                       <td th:text="${deliveryarticle.deli_status}"></td>
                       <td th:text="${deliveryarticle.deli_mode}"></td>
					</tr>
				</tbody>
			</table>
		</div>


<script  th:inline="javascript" >
 
 var fromdate=$("#reloadfromdate").val();
 var todate=$("#reloadtodate").val();

	$('#delcount').text($('#delivercounthide').val());
	$('#ooccount').text($('#ooccounthide').val());
	
	
</script>
<script  th:src="@{js/report/deliveryarticlesdatechange.js}"></script>
