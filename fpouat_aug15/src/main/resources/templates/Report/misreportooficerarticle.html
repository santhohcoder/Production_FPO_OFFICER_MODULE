  var rolename = document.getElementById("role").value;
  var data = {
    number: number,
    type: type,
    datetime: datetime,
    role: role,
    name:name,
    site:site,
    rolename:rolename,
    category:category
  };

  $.ajax({
  
    url:'savereportdetails',
    method: "POST",
    data: data,

      console.log("Data saved successfully");
    },

    }
  });
}
