<!DOCTYPE html>
<html>

<head lang="en" th:replace="header :: header"></head>
<meta charset="ISO-8859-1">
</head>

<style type="text/css">

.buttons-excel{
display: none;
}
#overlay {
  position: fixed;
  left: 0%;
  top: 0%;
  z-index: 9999;
  width: 100%;
  background: rgba(255, 255, 255, .7);
  height: 100%;
        }
#loader {
  position: fixed;
  display: block;
  left: 50%;
  top: 48%;
  z-index: 9999;
  width: 100%;
  height: 100%;
  background-image: url(images/report/loader.gif);
  background-repeat: no-repeat;
  margin: -77px 0 0 -75px;
   }
</style>

<body>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:6%"><b>Please wait...</b>
</div>   </div> </div>
<div align=left style="margin-left: 1%; margin-right: 1%">
			<button type="button" class="btn btn-info" onclick="goback()" style="line-height: 16px;background-color: darkred;border-color: darkred;">Back
			</button>
		</div>
	<h3 style="font-size: 19px; margin-left: 2%;">Dashboard> Site
		Management> View Users of FPO Site> Active Users of FPO Site</h3>
	<h3 style="text-align: center; color: #1616e0">NATIONAL SYSTEM
		MANAGER</h3>
	<!-- <h4 style="text-align: center; margin-top: 30px" >Active Users OF FPO SITE</h4> -->
	<h5 style="text-align: center; margin-top: 30px">
		Active Users at <span th:text="${siteCode}"></span> <span>-</span> <span
			class="circle"
			style="border: 2px solid #4a4d5d;
    background-color: #ff6565;
    color: white;
    border-radius: 20px;
    padding: 1px;" th:text="${getcount}"></span>
	</h5>

  <div class="col-md-12 row">
  <div class="col-md-2"></div>
	<div class="col-md-1">
				<div class="Export-options">						
					<a style="display: none;" class="download-Docs" href="#" id="staticreportdownloadanchortag" download=""></a>
				</div> 
	<a id="PDFExport" onclick="pdfdownload(this)" title="PDF">
				<button class="btn btn-primary mb-3" style="font-size:15px">Download PDF <i class="fa fa-file-pdf-o"></i></button>
				</a></div>
				<div class="col-md-1">
	<a id="ExportExcel" onclick="exceldownload(this)" title="PDF">
				<button class="btn btn-success mb-3" style="font-size:15px">Export Excel <i class="fa fa-file-excel-o"></i></button>
				</a></div></div>
				
	<div id="activeusersite"
		style="margin-top: 8px; padding-left: 15%; padding-right: 15%">
		<table id="viewusertble"
			class="table table-bordered table-striped"
			style="font-size: 14px; text-align: center;">
			<thead>
				<tr style="background-color: #63cfe0">
					<th scope="col" style="width: 80px;">Sl.No.</th>
					<th scope="col" style="width: 310px;">SSOID</th>
					<th scope="col">NAME</th>
					<th scope="col">ROLES</th>
				</tr>
			</thead>
			<tbody>
				<tr height=50px; valign="middle" class="rowDis"
					th:each="Activeusers,iter : ${idndusrnme}">
					<td style="vertical-align: middle;" th:text="${iter.index+1}"></td>
					<td style="vertical-align: middle;" th:text="${Activeusers[0]}"></td>
					<td style="vertical-align: middle;" th:text="${Activeusers[1]}"></td>
					<td style="vertical-align: middle;" th:text="${Activeusers[2]}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<input type="hidden" th:value="${siteCode}" id="siteCode">

<script>
  function goback() {
     window.location = "viewActiveUsers";
     
     }
</script>
<script src="js/viewactiveusers.js"></script>
</body>
</html>
