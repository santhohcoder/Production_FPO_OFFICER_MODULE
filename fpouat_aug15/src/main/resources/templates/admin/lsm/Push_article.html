<!DOCTYPE html>
<html lang="en">

<head lang="en" th:replace="header :: header"></head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
<style>
#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
        
        .swal-button {
	        background-color: #35b935;
	        color:#fff;
	        box-shadow: none;
	    }
	    
	    .swal-button--cancel{
		    color:#fff;
		    background-color: #f14141;
		    box-shadow: none;
	    }
	    
	     .swal-button:not([disabled]):hover {
	        background-color: #35b935;
	        color:#fff;
	    }
	    
	    .swal-button--cancel:not([disabled]):hover {
		    color:#fff;
		    background-color: #f14141;
        }
        
        .swal-button:active {
        	background-color: #35b935;
	        color:#fff;
        }
        
        .swal-footer{
        	display: flex;
    		justify-content: space-around;
    		gap:250px;
    	}   

	.swal-button:focus {
        	outline: none !important;
        	box-shadow: none !important;
     	 }
        
        
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }

</style>

<body>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>

 <div align=left style="margin-left: 1%; margin-right: 1%">
<button type="button" class="btn btn-info" onclick="goback()" style="line-height: 16px;background-color: darkred;border-color: darkred;">Back
			</button>
		</div>
<h3 style ="font-size: 19px; margin-left: 2%;">Dashboard> Site Management> Push-Article</h3>

<div style ="font-weight: bold; margin-top: 1%; text-align: center; font-family: times new roman;background: deepskyblue;"><h4>Push Article From one FPO Site to Another Site</h4></div><br>

 <div style="margin-top: 2%">
  <form class="form-horizontal">
			<div style="position: relative; text-align: end;padding-right: 85px;">
				<div class="form-group row " style="justify-content: center;">
					<label class="control-label col-sm-1 " style="font-weight: 600;margin-top: 8px;">Enter Article ID :
					</label>
					<div class="col-sm-2">
						<input onchange="validateField(this)" type="text" id="aritcleid" class="form-control" name="Articleid" maxlength = "13"
							style="width: 290px" placeholder="Enter Article Id">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-group row" style="justify-content: center;">
					<label class="control-label col-sm-1 " style="font-weight: 600;margin-top: 8px;">Current FPO Site:
					</label>
					<div class="col-sm-2">
						<input onchange="validateField(this)" type="text" id="fromfposite" class="form-control"  maxlength="6" name="Sitecode"
							style="width: 290px" placeholder="Enter Site Code ">
							<div class="invalid-feedback"></div>
					</div>
				</div>

				 <div class="form-group row"
					style="margin-top: 1%; justify-content: center;padding-right: 156px;">
					<label class="control-label col-sm-2" style="font-weight: 600;">Select New
						FPO Site :
					</label>
					<div class="col-sm-2 dropdown">
						<select class="form-control selstate" id="pushtosite"
							style="width: 290px;">
							<option>--Select FPO Site--</option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<!-- <div>
				<p><span>(Which Site)</span></p></div> -->
				
				 <div class="form-group row " style="justify-content: center;">
       <label class="col-sm-1 col-form-label"style="font-weight: 600;">Remarks :</label>
       <div class="col-sm-2">
    <textarea class="form-control" name="textfiled" id="pusharticlereason" placeholder="Enter Remarks" rows="3" style="height:90px;width: 290px"></textarea>
    <div class="invalid-feedback"></div>
    </div>
  </div>		
			</div>
			<br>
  </form>	
</div>
<div class="col-md-8" Style="display: flex;
    justify-content: end;padding-right: 132px;"><button type="button" id="pushArticle" class="btn btn-success" >Submit</button> </div>
</body>
<script src="js/lsmJS/pusharticle.js"></script>
<script>
       function goback() {
     window.location = "aclfunction";
     
     } 
</script>  

</html>
