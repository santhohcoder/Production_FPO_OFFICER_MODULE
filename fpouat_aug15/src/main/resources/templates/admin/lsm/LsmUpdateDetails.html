<!DOCTYPE html>
<html lang="en">

<head lang="en" th:replace="header :: header"></head>
<meta charset="utf-8">

<style>
.body {
	background: white !important;
}

.swal-button {
	        background-color: #35b935;
	        color:#fff;
	        box-shadow: none;
	    }
	    
	    .swal-button--cancel{
		    color:#fff;
		    background-color: #f14141;
		    box-shadow: none;
	    }
	    
	     .swal-button:not([disabled]):hover {
	        background-color: #35b935;
	        color:#fff;
	    }
	    
	    .swal-button--cancel:not([disabled]):hover {
		    color:#fff;
		    background-color: #f14141;
        }
        
        .swal-button:active {
        	background-color: #35b935;
	        color:#fff;
        }
        
        .swal-footer{
        	display: flex;
    		justify-content: space-around;
    		gap:250px;
    	}   

	.swal-button:focus {
        	outline: none !important;
        	box-shadow: none !important;
     	 }

#flex-parent {
	display: flex;
}

.site_box_add {
	background-color: #dc4545;
	margin-left: 15%;
	border: 2px;
	padding: 22px;
	width: 25%;
	margin-top: 27%;
}

.site_box_edit {
	background-color: #9c27b0;;
	margin-left: 28%;
	border: 2px;
	padding: 20px;
	width: 25%;
	margin-top: 27%;
}

.site_box_view {
	background-color: royalblue;
	margin: 20px;
	border: 2px;
	padding: 20px;
	width: 25%;
	margin-top: 10%;
	margin-left: 42%;
}

.spam-style {
	font-size: 27px;
	color: white;
}

.fonts {
	font-weight: bold;
	margin-top: 36px;
	text-align: center;
}

.box-font-style {
	text-align: center;
	color: white;
	font-weight: 700;
}
#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }

</style>
</head>

<body>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>

<div align=left style="margin-left: 1%; margin-right: 1%">
			<button type="button" class="btn btn-info" onclick="goback()" style="line-height: 16px;background-color: darkred;border-color: darkred;">Back
			</button>
</div>
	<div class="col-md-12" style="padding:0px">
		<h3 style="font-size: 19px;margin-left:20px">Dashboard> User
			Management> Update Details</h3>
		<h3 style="text-align: center; color: #1616e0; margin-top: 2%;">
	<div th:if="${session.data1=='PLA'}"> LOCAL SYSTEM ADMINISTRATOR (PLA)</div>
	<div th:if="${session.data1=='PAA'}"> ALTERNATE SYSTEM ADMINISTRATOR (PAA) </div></h3>
		<h4
			style="text-align: center; margin-top: 30px; font-family: times new roman;background: deepskyblue;">Update Details Of User
			 </h4>

		<form class="form-horizontal">
			<div style="position: relative; text-align: end;padding-right: 85px;">
				
				 <div class="form-group row"
					style="margin-top: 4%; justify-content: center;">
					<label class="control-label col-sm-1" style="font-weight: 600;">Select
						SSOID :
					</label>
					<div class="col-sm-2 dropdown">
						<select class="form-control selstate" id="getusrid"
							style="width: 290px;">
							<option>--Select SSOID--</option>
							<div th:each="Lsmuser,iter : ${upddetails}">
						<option class="form-control" th:text="${Lsmuser}"></option>
					</div>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-group row " style="justify-content: center;">
					<label class="control-label col-sm-1 " style="font-weight: 600;margin-top: 8px;">Mobile-No :
					</label>
					<div class="col-sm-2">
						<input onchange="validateField(this)" type="text" id="getmblenum" class="form-control" name="Articleid" maxlength = "13"
							style="width: 290px" placeholder="Enter Mobile Number">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-group row" style="justify-content: center;">
					<label class="control-label col-sm-1 " style="font-weight: 600;margin-top: 8px;">EMail-Id :
					</label>
					<div class="col-sm-2">
						<input onchange="validateField(this)" type="text" id="getmailid" class="form-control" name="mailid"
							style="width: 290px" placeholder="Enter Mail-ID ">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				
			</div>
			<br>
  </form>	
  <div class="col-md-8" Style="display: flex;
    justify-content: end;padding-right: 134px;"><button type="button" id="Updatedetails" class="btn btn-success" >Update Details</button> </div>
</body>
<script src="js/lsmJS/lsmupdatedetails.js"></script> 
<script>
        function goback() {
     window.location = "allocation_of_roles";
     
     } 
</script>
