<!DOCTYPE html>
<html lang="en">

<head lang="en" th:replace="header :: header"></head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
 <style>
body{
background: white !important;
}
#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }
</style>
</head>
<body>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>
<h3 style ="font-size: 19px; margin-left: 2%;">Dashboard> User Management> Allocate PNA</h3>
<h3 style="text-align: center; margin-top: 20px; color: #1616e0">NATIONAL SYSTEM ADMINISTRATOR (PNA)</h3>
 <div style ="font-weight: bold; margin-top: 3%; text-align: center; font-family: times new roman;background: deepskyblue;"><h4>Allocate National System Administrator (PNA)</h4></div><br> 
<div class="container" style="margin-top: 20px;">
   <form class="form-horizontal" >
			<div style="position: relative;">
				<div class="form-group row " style="justify-content: center;">
					<label class="control-label " style="font-weight: 600;">SSOID<span
						style="color: red">*</span>:
					</label>
					<div class="col-sm-4">
						<input type="text" id="ssoid" class="form-control"
							style="width: 310px" placeholder="Enter SSOID">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-group row " style="justify-content: center;">
					<label class="control-label " style="font-weight: 600;">Name<span
						style="color: red">*</span>:
					</label>
					<div class="col-sm-4">
						<input type="text" id="empname" class="form-control"
							style="width: 310px" placeholder="Enter Name">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				<div id="displyoption"  class="form-group row"
					style=" justify-content: center; margin-top: 1%; display: none;text-align: end;">
					<label class="control-label "
						style="font-weight: 600; margin-top: 1px">Site
						Code<span style="color: red">*</span>:
					</label>
					<div class="col-sm-4 dropdown" >
						<select class="form-control sitecde" id="getsitecde"
							style=" width: 310px;">
							<option>--Select Site code--</option>
							<option value="" id="sitecode1"></option>
							<option value="" id="sitecode2"></option>
						</select>
						<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-group row " style="justify-content: center;padding-right: 62px">
					<label class="control-label " style="font-weight: 600;">Designation<span
						style="color: red">*</span>:
					</label>
					<div class="col-sm-4">
						<input type="text" id="desgination" class="form-control"
							style="width: 310px;" placeholder="Enter Designation">
							<div class="invalid-feedback"></div>
					</div>
				</div>

				<div id="inputxt" class="form-group row " style="justify-content: center;padding-right: 50px;">
					<label class="control-label" style="font-weight: 600;">Mobile-No<span
						style="color: red">*</span>:
					</label>
					<div class="col-sm-4">
						<input type="text" id="lsmphn" class="form-control" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value = "+91" maxlength = 13
							style="width: 310px" placeholder="Enter Mobile Number">
							<div class="invalid-feedback"></div>
					</div>
				</div>

				<div class="form-group row " style="justify-content: center;padding-right: 18px;">
					<label class="control-label" style="font-weight: 600;">Email-id<span
						style="color: red">*</span>:
					</label>
					<div class="col-sm-4">
						<input type="text" id="emailid" class="form-control"
							style="width: 310px;" placeholder="Enter Email-id">
							<div class="invalid-feedback"></div>
					</div>
				</div>
			</div>
			<br>
  </form>
  <div class="col-md-8" style="text-align: end;
    padding-right: 24px;">
 <button type="submit" id="addpna" class="btn btn-success" >Submit</button>
</div>	
</div>

</body>
<script src="js/addingSite.js"></script>
</html>
