<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
.ui-widget-content .ui-icon {
	background-image: url(images/report/ui-icons_222222_256x240.png)
		!important;
}

.error-date {
	color: red;
}

.ead_decisions {
	border-radius: 5px;
	padding: 2px;
	font-size: 11px;
	background-color: darkblue;
	font-size: 14px;
	width: 450px;
	color: white;
}

.lab_txt, .col-form-label {
	font-size: 12px;
	color: blue;
}

.table-bordered thead td, .table-bordered thead th {
	border-bottom-width: 1px;
}

.table thead th {
	vertical-align: bottom;
	border-bottom: 1px solid #040404;
}

.table-bordered td, .table-bordered th {
	border: 1px solid #000000;
}

.form_txt {
	font-weight: 700
}

.bg_rec {
	background-color: #e6e5e5;
	border-radius: 10px;
	padding: 10px;
}

.lab_txt {
	font-size: 13px;
	font-weight: 700;
	color: blue;
}

.col-form-label {
	padding-top: 2px;
	font-size: 13px;
	font-weight: 700;
	color: blue;
}

.col-form-label {
	padding-top: 2px;
}

.breadcrumb-pagination {
	width: 100%;
	border-bottom: 1px solid #E1E6EB;
	text-align: center;
	color: #B3B7C1;
}

.breadcrumb-pagination div {
	width: 15%;
	display: inline-block;
}

.breadcrumb-pagination div span {
	margin: 0 auto;
	display: block;
	border-radius: 100%;
	width: 36px;
	font-size: 20px;
}

.completed span {
	background-color: NONE;
	color: #95db89;
	border: 2px solid #95db89;
}

.active1 span {
	background-color: #00abc9;
	color: #fff;
}

.todo span {
	background-color: none;
	color: #E1E6EB;
	border: 2px solid #E1E6EB;
}

.breadcrumb-pagination div p {
	text-align: center;
	line-height: 0;
	margin: 10px auto 0px;
}

.active1 p {
	border-bottom: 2px solid #00abc9;
	padding-bottom: 20px;
	margin-bottom: 0px !important;
	color: #3c4043;
	font-weight: 700;
}

.scroll_down {
	width: 310%;
	height: 69px;
	overflow-x: hidden;
	overflow-y: auto;
}

.completed p {
	color: "#bsb7c1;"
}

.completed span::before {
	content: '\2713'
}

li {
	cursor: pointer;
}

body {
	background:white !important;
	
}
#overlay {
   position: fixed;
   left: 0%;
   top: 0%;
   z-index: 9999;
    width: 100%;
    background: rgba(255, 255, 255, .7);
    height: 100%;
        }
  #loader {
    position: fixed;
    display: block;
     left: 50%;
     top: 48%;
     z-index: 9999;
     width: 100%;
      height: 100%;
      background-image: url(images/report/loader.gif);
     background-repeat: no-repeat;
     margin: -77px 0 0 -75px;
        }
        
     .swal-button {
	        background-color: #35b935;
	        color:#fff;
	        box-shadow: none;
	    }
	    
	    .swal-button--cancel{
		    color:#fff;
		    background-color: #f14141;
		    box-shadow: none;
	    }
	    
	     .swal-button:not([disabled]):hover {
	        background-color: #35b935;
	        color:#fff;
	    }
	    
	    .swal-button--cancel:not([disabled]):hover {
		    color:#fff;
		    background-color: #f14141;
        }
        
        .swal-button:active {
        	background-color: #35b935;
	        color:#fff;
        }
        
        .swal-footer{
        	display: flex;
    		justify-content: space-around;
    		gap:250px;
    	}   

	.swal-button:focus {
        	outline: none !important;
        	box-shadow: none !important;
     	 }

        
        
        
</style>
</head>

<head lang="en" th:replace="header :: header"></head>
<body>
<div id="overlay" style="display: none;">
        <div id="loader">
        <div style="font-size: 20px; padding-top:5%"><b>Please wait...</b>
</div>   </div> </div>
<div align=left style="margin-left: 1%; margin-right: 1%">
<button type="button" class="btn btn-info" onclick="goback()" style="line-height: 16px;background-color: darkred;border-color: darkred;">Back
			</button>
		</div>
<!--h3 style="text-align: center; color: #1616e0;">LOCAL ALERT MANAGER</h3-->
<div class="row" style="display: block;margin-top: 30px;">
		
		<div align ="center" >
		    <h2> RE-CALL</h2>
		</div>
</div>
<section style="background: antiquewhite;
    padding: 20px;">
<div class="form-group row " style="justify-content: center; margin-top: 4%;width: 100%;">
					<label class="control-label " style="font-weight: 600;margin-top: 8px;">Enter Article ID :
					</label>
					<div class="col-sm-2">
						<input type="text" id="aritcleid" class="form-control" name="Articleid" maxlength = "13" placeholder="Enter Article-Id"
							style="width: 290px">
							<div class="invalid-feedback"></div>
					</div>
				</div>
				
				<div class="form-group row " style="justify-content: center;width: 100%;">
       <label class="col-form-label"style="font-weight: 600; color: black">Record Reason :</label>
       <div class="col-sm-2">
    <textarea class="form-control" name="textfiled" id="recallreason" placeholder="Enter Reason" rows="3" style="height:90px;width: 290px"></textarea>
    <div class="invalid-feedback"></div>
    </div>
  </div>		
				
				<div class="col-md-8" Style="display: flex;
    justify-content: end;padding-right: 120px;"><button type="button" id="prioritystge" class="btn btn-success" >Submit</button></div>

  <div class="modal fade" id="cnfrm" tabindex="-1" role="dialog"
		data-backdrop="static" data-keyboard="false"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog  modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header"></div>
				<div class="modal-body">
					<h4 class="appendtxt" align="center" style="font-family: 'FontAwesome';"></h4>
				</div>
				<div class="modal-footer">
					<button type="button" id="notsure" data-dismiss="modal" class="btn btn-danger"
						style="margin-right: 366px;">No</button>
					<button type="button" data-dismiss="modal" id="reCallidcnfrm"
						class="btn btn-success">Yes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="priorityreas" tabindex="-1" role="dialog"
		data-backdrop="static" data-keyboard="false"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Please
						provide reason?</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="message-text" class="col-form-label">Record
							reason:</label>
						<textarea id="recordMsg" name="deleteres"
							onkeyup="EnableDisable(this)" class="form-control priorityresp"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="unblckclsebtn"
						data-dismiss="modal" style="margin-right: 328px">Close</button>
					<button id="submitresn" type="button" data-dismiss="modal" class="btn btn-primary">Submit
						</button>
				</div>
			</div>
		</div>
	</div>
	
			<div class="row" style="padding-left: 20px;">
					<h6 style="color : #1616e0; font-weight : bold">Note : </h6>
					<div class="col-md-5"><h6> Articles can be re-called only from Examination Queue / OOC Queue to Assessment Queue of AAF Sub-module.</h6></div></div>
					
</section>
 <input type="hidden" th:value="${loginsitcde}" id="siteprio" /> 
 <script src="js/recall.js"></script>
<script th:src="@{js/sweetalert.min.js}"></script>

</body>
<script>
       function goback() {
     window.location = "aclfunction";
     
     } 
</script> 
</html>
